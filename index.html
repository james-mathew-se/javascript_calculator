<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Calculator</title>
    
    
    </head>
    <body>
        <h1>Calculator</h1>
        <form name="calc-inp-form">
            <input type="text" name="input-A">
                <select name="oper">
                    <option disabled selected value="0">Select operator</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="x">x</option>
                    <option value="/">/</option>

                </select>
            <input type="text" name="input-B"><br><br>
            <input type="submit" name="Calculate">
    
        </form>
        <h3 name="res-hdng">Result: X%</h3>
        
        <script type="text/javascript" src="calc.js"></script>
    </body>

</html>
